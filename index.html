<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablas de Multiplicar</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="tablas.js"></script>
</head>
<body>
  <h1>Tablas de Multiplicar</h1>

  <div id="acciones">
    <div>
      <label for="numeroTabla">Número de tabla:</label>
      <input type="number" id="numeroTabla" placeholder="1-10">
      <button onclick="mostrarTabla()">Ver Tabla</button>
    </div>

    <div id="practica">
      <button onclick="practicar()">Practicar Tablas</button>
      <input type="number" id="respuestaPractica" placeholder="Escribe tu respuesta aquí">
      <button onclick="verificarPractica()">Responder</button>
    </div>
  </div>

  <div id="tablaResultado"></div>

  <div id="acciones">
    <button onclick="borrar()">Borrar</button>
    <button onclick="salir()">Salir</button>
  </div>

  <footer>
    <p>Realizado por Giuliano y Noelia ❤️</p>
  </footer>
</body>
</html>
